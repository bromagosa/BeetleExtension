<html> 
    <head>
        <script src="https://cdn.jsdelivr.net/npm/marked@1.1.0/marked.min.js" integrity="sha256-GGbzkRkTtLnv3bOg61WAnkjYHxtsiVqu+tjMj6ssDVw=" crossorigin="anonymous"></script>
        <style>
html {
    background: #aaa;
}

a {
    color: #000;
    background: #fff;
    text-decoration: none;
}

a:hover {
    color: #fff;
    background: #000;
}

body {
    max-width: 960px;
    margin: 25px auto;
    padding: 25px;
    border: 4px solid #bbb;
    background: #eee;
    font-family: arial;
    color: #333;
}
        </style>
    </head>
    <body>
        <script>
            var content;
            setInterval(
                () => {
                    fetch('index.md' + '?buster=' + Math.random(99999999999)).then(
                        response => response.text()
                    ).then(
                        text => {
                            if (content !== text) {
                                document.body.innerHTML = marked(text);
                                content = text;
                            }
                        }
                    );
                },
                1000
            );
        </script>
        <h1>Loading...</h1>
    </body>
</html>
